<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="mainCSS.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


    <title>DOM Task</title>
</head>
<spna id="task.id"></spna>

<body>
    <div id="addSection">
        <div id="addSection--formCreate">
            <div class="mb-3">
                <label for="taskInput" class="form-label">Task:</label>
                <input type="text" class="form-control shadow" id="addSection--formCreate-taskInput" placeholder="write task here....">
            </div>
            <div class="mb-3">
                <label for="assigneInput" class="form-label">Assigne:</label>
                <input type="text" class="form-control shadow" id="addSection--formCreate-assigneInput" placeholder="write assigne here....">
            </div>
            <span id="formCreate--errorMessage"> * Enter valid Input.</span>
            <button id="addSection--formCreate-createButton" onclick="addElement()" class="btn btn-primary shadow">Add</button>
        </div>
    </div>
    <hr id="body--horizantalLine">
    <div id="viewSection">

        <div id="viewSection--searchConatiner">

            <input id="searchConatiner--search" class="rounded-start shadow" type="search" placeholder="Search" onkeyup="updateList(this)">
            <button id="searchConatiner--searchButton" onclick="updateList(this.previousSibling.previousSibling)" class="rounded-end shadow">
                <img width="15px" src="https://icon-library.com/images/svg-search-icon/svg-search-icon-9.jpg">
            </button>
        </div>
        <div id="viewSection--checkboxConatiner">
            <input type="checkbox" onclick="updateList(this.parentNode.previousSibling.previousSibling.childNodes[1])" id="checkboxConatiner--checkbox">
            <label id="checkboxConatiner--label">Search by Assigne</label>
        </div>


        <div id="viewSection--listsConatiner">
            <div id="viewSection--statDispaly">
                <span class="viewSection--statItem"> To Do: <span id="todo">0</span> </span>
                <span class="viewSection--statItem"> Done:<span id="done">0</span> </span>
            </div>
            <ul id="viewSection--list">


            </ul>
            <div id="viewSection--noToDos" class="rounded-3">* No To do's added yet</div>

            <div id="viewSection--noMatchingResults" class="rounded-3">* Sorry: No macthing results found</div>
        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="mainJS.js"></script>

</body>

</html>
